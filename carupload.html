<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booty cars</title>
</head>
<body>
    <h1>Booty Cars</h1>
    <header>
        <nav>
            <div class="moveRight">
                <ul>
                    <a href="#"><li>New Cars</li></a>
                    <a href="#"><li>Old Cars</li></a>
                    <a href="#"><li>Service Repair</li></a>    
                </ul>
            </div>
            <div>
                <ul>
                    <a href="#"><li>Booty Guides</li></a>
                    <a href="#"><li>Contact Us</li></a>
                    <a href="#"><li>Search</li></a>
                    <a href="#"><li>Sign In</li></a>
                </ul>
            </div>
        </nav>
    </header>

    <form>
        <label>Car Name: </label><input type="text" class="carname" id="carname" placeholder="Car Name" />
        <label>Car Make: </label><input type="text" class="carmake" id="carmake" placeholder="Car Make" />
        <label>Car Model: </label><input type="text" class="carmodel" id="carmodel" placeholder="Car Model" />
        <label>Model Year: </label><input type="text" class="caryear" id="caryear" placeholder="Model Year" />
        <label>Amount: </label><input type="text" class="caramt" id="caramt" placeholder="Amount" />
        <button class="uploadBtn">Submit</button>
        <p class="errorMsg"></p>
    </form>

    <script src="./js/jquery.js"></script>
    <script src="./js/carupload.js"></script>
</body>
</html>
