<div class="container">
    <h2 style="text-align: center">Register</h2>
    <p class="regMsg"></p>
    <form class="formReg">
        <legend>Personal Information</legend>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" class="firstname" id="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" class="lastname" id="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" class="username" id="username" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="email">First Name</label>
            <input type="email" class="form-control" class="email" id="email" aria-describedby="emailHelp" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" class="password" id="password"  placeholder="Password">
        </div>

        <button class="submitRegBtn">Register</button>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
</div>
